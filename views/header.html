</div>
<div class="a-menu-wrapper">

    <li>
      <a href="#/nosotros" class="button--color-blue">
        NOSOTROS
        <span>Información acerca de nuestra institución</span>
      </a>
    </li>
    <li>
      <a href="#/cronograma" class="button--color-green">

    </li>

      <img ng-if="!avatar" src="assets/img/avatar/default.png" alt="">
      <img ng-if="avatar" ng-src="{{avatar}}" />

    <ul class="dropdown-menu " aria-labelledby="perfil">
      <li><a href="#/dashboard/{{loggedIn}}" >Mi Dashboard</a></li>
