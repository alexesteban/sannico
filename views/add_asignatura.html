<md-dialog class="a-modal">
  <form ng-submit="insertAsignatura()">
  <div class="a-modal__header">
    <h1>Crear Asignatura </h1>
    <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
  </div>
  <div class="a-modal__body">
    <div class="row-fluid a-row-fix">
      <div class="col-sm-12">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Nombre de la Asignatura</label>
          <input type="text" ng-model="asignaturaName">
        </md-input-container>
      </div>
    </div>
    <div class="row-fluid a-row-fix">
      <div class="col-sm-12">
        <md-input-container class="md-block" flex-gt-sm>
         <label>Docente</label>
         <md-select ng-model="docenteGuid">
           <md-option ng-repeat="docente in docentes" value="{{docente.guid}}" >
             {{docente.nombres}} {{docente.apellidos}}
           </md-option>
         </md-select>
       </md-input-container>
      </div>
    </div>
  </div>
  <div class="a-modal__footer">
    <div ng-if="error" class="alert alert-danger" role="alert" timeout>{{error}}</div>
    <button type="submit" class="a-button button--color-violet a-text--uppercase">
      CREAR
    </button>
    <a class="a-button button--color-silver" ng-click="cancel()">
      CANCELAR
    </a>
  </div>
  </form>
</md-dialog>
