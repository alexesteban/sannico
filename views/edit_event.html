<md-dialog class="a-modal">
  <form ng-submit="editEvent()">
    <div class="a-modal__header">
      <h1>Editar Evento </h1>
      <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
    </div>
    <div class="a-modal__body">
      <div class="row-fluid a-row-fix">
        <div class="col-sm-12">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Título</label>
            <input ng-model="titulo" >
          </md-input-container>
        </div>
      </div>
      <div class="row-fluid a-row-fix">
        <div class="col-sm-6">
          <md-datepicker ng-model="fecha" md-placeholder="Fecha"></md-datepicker>
        </div>
        <div class="col-sm-6">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Hora</label>
            <input ng-model="hora" >
          </md-input-container>
        </div>
      </div>
      <div class="row-fluid a-row-fix">
        <div class="col-sm-12">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Lugar</label>
            <input ng-model="lugar" >
          </md-input-container>
        </div>
      </div>
      <div class="row-fluid a-row-fix">
        <div class="col-sm-12">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Foto</label>
            <input type="file" fileread="imgEvent" class="form-control"  />
            <span style="font-size:12px; color:red;">Medidas: 600px por 400px</span>
          </md-input-container>
        </div>
      </div>
      <div class="row-fluid a-row-fix">
        <div class="col-sm-12">
          <md-input-container class="md-block">
            <label>Descripción</label>
            <textarea ng-model="descripcion" md-maxlength="250" rows="5" md-select-on-focus></textarea>
          </md-input-container>
        </div>
      </div>



    </div>
    <div class="a-modal__footer">
      <div ng-if="error" class="alert alert-danger" role="alert" timeout>{{error}}</div>
      <div ng-if="success" class="alert alert-success" role="success" timeout>{{success}}</div>
      <button class="a-button button--color-violet">
        EDITAR
      </button>
      <button class="a-button button--color-silver" ng-click="cancel()">
        CANCELAR
      </button>
    </div>
  </form>
</md-dialog>
