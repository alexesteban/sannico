<md-dialog class="a-modal">
  <form ng-submit="addPeriodo()">
    <div class="a-modal__header">
      <h1>Crear Periodo Académico </h1>
      <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
    </div>
    <div class="a-modal__body">
      <div class="row-fluid a-row-fix">
        <div class="col-sm-12">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Título</label>
            <input ng-model="nombre_periodo" type="text">
          </md-input-container>
        </div>
      </div>
    </div>
    <div class="a-modal__footer">
      <div ng-if="error" class="alert alert-danger" role="alert" timeout>{{error}}</div>
      <button class="a-button button--color-violet a-text--uppercase" type="submit">
        CREAR
      </button>
      <button class="a-button button--color-silver" ng-click="cancel()">
        CANCELAR
      </button>
    </div>
  </form>
</md-dialog>
