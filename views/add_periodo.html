<md-dialog class="a-modal">
  <div class="a-modal__header">
    <h1>{{typePerson}} Periodo Académico </h1>
    <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
  </div>
  <div class="a-modal__body">
    <div class="row-fluid a-row-fix">
      <div class="col-sm-6">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Título</label>
          <input >
        </md-input-container>
      </div>
      <div class="col-sm-6">
        <md-switch class="md-primary" md-no-ink aria-label="publicada" ng-model="publicado">Activo</md-switch>
      </div>
    </div>
    <div class="row-fluid a-row-fix">
      <div class="col-sm-12">
        <md-input-container class="md-block">
          <label>Descripción</label>
          <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
      </div>
    </div>
    <div class="row-fluid a-row-fix">
      <div class="col-sm-6">
        <md-datepicker ng-model="Finicio" md-placeholder="Fecha Inicio"></md-datepicker>
      </div>
      <div class="col-sm-6">
        <md-datepicker ng-model="Ffin" md-placeholder="Fecha Fin"></md-datepicker>
      </div>
    </div>
  </div>
  <div class="a-modal__footer">
    <button class="a-button button--color-violet a-text--uppercase">
      {{typePerson}}
    </button>
    <button class="a-button button--color-silver" ng-click="cancel()">
      CANCELAR
    </button>
  </div>
</md-dialog>
