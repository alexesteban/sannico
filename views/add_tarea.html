<md-dialog class="a-modal">
  <form name="userForm" ng-submit="addTarea()">
    <div class="a-modal__header">
      <h1>Crear una Tarea</h1>
      <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
    </div>
    <div class="a-modal__body">

        <div class="row-fluid a-row-fix">
          <div class="col-sm-12">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Título</label>
              <input type="text" ng-model="titulo" >
            </md-input-container>
          </div>
        </div>
        <div class="row-fluid a-row-fix">
          <div class="col-sm-12">
            <md-datepicker ng-model="entrega" md-placeholder="Fecha entrega"></md-datepicker>
          </div>

          <!--div class="col-sm-6">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Porcentaje</label>
              <input >
            </md-input-container>
          </div-->
        </div>

        <div class="row-fluid a-row-fix">
          <div class="col-sm-6">
              <br>
              <md-switch class="md-primary" md-no-ink aria-label="publicada" ng-model="publica">publicar</md-switch>
          </div>
          <div class="col-sm-6">
            <md-input-container class="md-block" >
              <label>Tipo de Tarea</label>
              <md-select ng-model="calificable">
                <md-option value="1">Calificable</md-option>
                <md-option value="0">No Calificable</md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>

        <div class="row-fluid a-row-fix">
          <div class="col-sm-12">
            <md-input-container class="md-block">
              <label>Descripción</label>
              <textarea name="bio" ng-model="descripcion" required md-maxlength="500"></textarea>
            </md-input-container>
          </div>
        </div>

    </div>
    <div class="a-modal__footer">
      <button class="a-button button--color-violet" type="submit">
        CREAR
      </button>
      <button class="a-button button--color-silver" ng-click="cancel()">
        CANCELAR
      </button>
    </div>
  </form>
</md-dialog>
