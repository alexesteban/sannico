<md-dialog class="a-modal">
  <form ng-show="!success" ng-submit="addPerson(typePerson)">
    <div class="a-modal__header">
      <h1>Crear un {{typePerson}}</h1>
      <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
    </div>
    <div class="a-modal__body">
      <div class="row-fluid a-row-fix">
        <div class="col-sm-6">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Nombres</label>
            <input ng-model="nombres" >
          </md-input-container>
        </div>
        <div class="col-sm-6">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Apellidos</label>
            <input ng-model="apellidos">
          </md-input-container>
        </div>
      </div>
      <div class="row-fluid a-row-fix">
        <div class="col-sm-6">
          <md-datepicker date-format="DD-MM-YYYY" ng-model="Fnacimiento" md-placeholder="Fecha de Nacimiento"></md-datepicker>
        </div>
        <div class="col-sm-6">
          <md-input-container class="md-block">
            <label>Género</label>
            <md-select ng-model="genero" required>
              <md-option value="F">Femenino</md-option>
              <md-option value="M">Masculino</md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
      <div class="row-fluid a-row-fix">
        <div class="col-sm-6" ng-show="typePerson == 'Alumno'">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Código</label>
            <input ng-model="codigo">
          </md-input-container>
        </div>
        <div class="col-sm-6" ng-show="typePerson == 'Alumno'">
          <md-input-container class="md-block">
            <label>Grado</label>
            <md-select ng-model="grado">
              <md-option ng-repeat="curso in cursos" value="{{curso.id}}" >
                {{curso.name}} º
              </md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
      <div class="row-fluid a-row-fix">
        <div class="col-sm-12">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input ng-model="email">
          </md-input-container>
        </div>
      </div>
    </div>
    <div class="a-modal__footer">
      <div ng-if="error" class="alert alert-danger" role="alert" timeout>{{error}}</div>
      <button class="a-button button--color-violet" type="submit">
        CREAR
      </button>
      <button class="a-button button--color-silver" ng-click="cancel()">
        CANCELAR
      </button>
    </div>
  </form>

  <div ng-show="success">
    <div class="a-modal__header">
      <h1>Crear un {{typePerson}}</h1>
      <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
    </div>
    <div class="a-modal__body">
      <h3 class="a-txt-cent">{{success}}</h3>
      <p class="a-txt-cent" ng-show="typePerson !== 'Alumno'">
        Se ha enviado un mensaje al correo <b>{{email}}</b> con la contraseña
      </p>
      <p class="a-txt-cent" ng-show="typePerson === 'Alumno'">
        La contraseña de ingreso es: <b>{{pass}}</b> para el estudiante con código <b>{{codigo}}</b>
      </p>
    </div>
    <div class="a-modal__footer">
      <button class="a-button button--color-green" ng-click="cancel()">
        ACEPTAR
      </button>
    </div>
  </div>
</md-dialog>
