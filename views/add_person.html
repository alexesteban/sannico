<md-dialog class="a-modal">
  <div class="a-modal__header">
    <h1>Crear un {{typePerson}}</h1>
    <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
  </div>
  <div class="a-modal__body">
    <div class="row-fluid a-row-fix">
      <div class="col-sm-6">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Nombres</label>
          <input >
        </md-input-container>
      </div>
      <div class="col-sm-6">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Apellidos</label>
          <input >
        </md-input-container>
      </div>
    </div>
    <div class="row-fluid a-row-fix">
      <div class="col-sm-6">
        <md-datepicker ng-model="Fnacimiento" md-placeholder="Fecha de Nacimiento"></md-datepicker>
      </div>
      <div class="col-sm-6">
        <md-input-container class="md-block">
          <label>Género</label>
          <md-select ng-model="myModel" required>
            <md-option value="S">Femenino</md-option>
            <md-option value="N">Masculino</md-option>
          </md-select>
        </md-input-container>
      </div>
    </div>
    <div class="row-fluid a-row-fix">
      <div class="col-sm-6">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Email</label>
          <input >
        </md-input-container>
      </div>
      <div class="col-sm-6" ng-if="typePerson == 'Alumno'">
        <md-input-container class="md-block">
          <label>Grado</label>
          <md-select ng-model="myModel" required>
            <md-option value="6">6°</md-option>
            <md-option value="7">7°</md-option>
          </md-select>
        </md-input-container>
      </div>
    </div>
  </div>
  <div class="a-modal__footer">
    <button class="a-button button--color-violet">
      CREAR
    </button>
    <button class="a-button button--color-silver" ng-click="cancel()">
      CANCELAR
    </button>
  </div>
</md-dialog>
