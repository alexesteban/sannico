<md-dialog class="a-modal">
  <form ng-submit="updTarea()">
    <div class="a-modal__header">
      <h1>Editar Tarea - {{actualPeriodo}}</h1>
      <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
    </div>
    <div class="a-modal__body">

        <div class="row-fluid a-row-fix">
          <div class="col-sm-12">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Título</label>
              <input type="text" ng-model="titulo" >
            </md-input-container>
          </div>
        </div>
        <div class="row-fluid a-row-fix">
          <div class="col-sm-12">
            <md-datepicker ng-model="entrega" md-placeholder="Fecha"></md-datepicker>
          </div>
        </div>

        <div class="row-fluid a-row-fix">
          <div class="col-sm-6">
            <md-input-container class="md-block" >
              <label>Tipo de Tarea</label>
              <md-select ng-model="calificable" required>
                <md-option value="1">Calificable</md-option>
                <md-option value="0">No Calificable</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div class="col-sm-6">
              <br>
              <md-switch class="md-primary" md-no-ink aria-label="publicada" ng-model="publica">publicar</md-switch>
          </div>
        </div>

        <div ng-show="calificable == 1" class="row-fluid a-row-fix">
          <div class="col-sm-6">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Porcentaje</label>
              <input type="number" ng-model="porcentaje" step="0.01" >
            </md-input-container>
          </div>
          <div class="col-sm-6">
            <br>
            Disponible: <strong style="font-size:16px" class="a-state" ng-class="{'inactive' : (porcentajeDisponible - porcentaje) < 0}" >{{porcentajeDisponible - porcentaje}}%</strong>
          </div>
        </div>

        <div class="row-fluid a-row-fix">
          <div class="col-sm-12">
            <md-input-container class="md-block">
              <label>Descripción</label>
              <textarea name="bio" ng-model="descripcion" required md-maxlength="500"></textarea>
            </md-input-container>
          </div>
        </div>

    </div>
    <div class="a-modal__footer">
      <div ng-if="error" class="alert alert-danger" role="alert" timeout>{{error}}</div>
      <button type="submit" class="a-button button--color-violet">
        EDITAR
      </button>
      <a class="a-button button--color-silver" ng-click="cancel()">
        CANCELAR
      </a>
    </div>
  </form>
</md-dialog>
