<md-dialog class="a-modal">
  <div class="a-modal__header">
    <h1 ng-if="typeEdit == 'ctarea'">Crear una Tarea</h1>
    <h1 ng-if="typeEdit == 'etarea'">Editar Tarea</h1>
    <h1 ng-if="typeEdit == 'ceval'">Crear una Evaluación</h1>
    <h1 ng-if="typeEdit == 'eeval'">Editar Evaluación</h1>
    <a class="a-modal__close" href ng-click="cancel()"><i class="flaticon-close-circular-button-of-a-cross"></i></a>
  </div>
  <div class="a-modal__body">

      <div class="row-fluid a-row-fix">
        <div class="col-sm-12">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Título</label>
            <input >
          </md-input-container>
        </div>
      </div>
      <div class="row-fluid a-row-fix">
        <div class="col-sm-6">
          <md-datepicker ng-model="fecha" md-placeholder="Fecha"></md-datepicker>
        </div>
        <div class="col-sm-6">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Porcentaje</label>
            <input >
          </md-input-container>
        </div>
      </div>

      <div class="row-fluid a-row-fix">
        <div class="col-sm-6">
            <br>
            <md-switch class="md-primary" md-no-ink aria-label="publicada" ng-model="publicado">publicar</md-switch>
        </div>
        <div class="col-sm-6">
          <md-input-container class="md-block" ng-if="typeEdit == 'etarea' || typeEdit == 'ctarea'">
            <label>Tipo de Tarea</label>
            <md-select ng-model="modelTarea" required>
              <md-option value="S">Calificable</md-option>
              <md-option value="N">No Calificable</md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>

  </div>
  <div class="a-modal__footer">
    <button class="a-button button--color-violet">
      <span ng-if="typeEdit == 'eeval' || typeEdit == 'etarea'">EDITAR</span>
      <span ng-if="typeEdit == 'ceval' || typeEdit == 'ctarea'">CREAR</span>
    </button>
    <button class="a-button button--color-silver" ng-click="cancel()">
      CANCELAR
    </button>
  </div>
</md-dialog>
